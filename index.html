<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Clown Image</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        img {
            width: 798px;
            height: 846px;
            object-fit: contain; /* Ensures images fit within dimensions without distortion */
            cursor: pointer;
            border: 2px solid #ccc;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        // Array of image filenames
        const images = [
            "clownnormal.png",     // First image
            "clowncracked1.png",   // Second image
            "clowncracked2.png",   // Third image
            "clowncracked3.png"    // Fourth image (redirect after this)
        ];
        
        let currentIndex = 0; // Track the current image index

        function changeImage() {
            const imgElement = document.getElementById("clownImage");

            // Increment the index to show the next image
            currentIndex++;

            if (currentIndex < images.length) {
                // Update the image source to the next one in the sequence
                imgElement.src = images[currentIndex];
                imgElement.alt = `Clown Image ${currentIndex + 1}`;
            } else {
                // Redirect to the URL when the last image is clicked
                window.location.href = "https://www.mycircus.party/eye";
            }
        }

        function handleImageError() {
            alert("Failed to load an image. Please check your file paths or ensure all images are uploaded.");
        }
    </script>
</head>
<body>
    <!-- Display the first image -->
    <img 
        id="clownImage" 
        src="clownnormal.png" 
        alt="Clown Image" 
        onclick="changeImage()" 
        onerror="handleImageError()"
    >
</body>
</html>
