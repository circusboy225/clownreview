<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clown Image Sequence</title>
    <style>
        img {
            width: 100%; /* Adjust size as needed */
            max-width: 500px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img id="clownImage" src="https://raw.githubusercontent.com/circusboy225/clownreview/main/clownnormal.png" alt="Clown Image">
    
    <script>
        const images = [
            "https://raw.githubusercontent.com/circusboy225/clownreview/main/clownnormal.png",
            "https://raw.githubusercontent.com/circusboy225/clownreview/main/clown cracked1.png",
            "https://raw.githubusercontent.com/circusboy225/clownreview/main/clown cracked2.png",
            "https://raw.githubusercontent.com/circusboy225/clownreview/main/clown cracked3.png"
        ];
        let index = 0;
        const imgElement = document.getElementById("clownImage");
        
        imgElement.addEventListener("click", function () {
            index++;
            if (index < images.length) {
                imgElement.src = images[index];
            } else {
                window.location.href = "https://www.mycircus.party/eye";
            }
        });
    </script>
</body>
</html>
